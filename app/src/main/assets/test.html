<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="framework/css/font-awesome.min.css" />
    <link rel="stylesheet" href="framework/css/sm.min.css" />
    <link rel="stylesheet" href="framework/css/app.css" />
    <script type="text/javascript" src="framework/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="http://km.zgwycn.com/Auth.aspx"></script>
    <script type="text/javascript">
        $(function () {
            $("#submit").click(function () {
                alert(token);
                if(token.length==0){
                    alert("请重新登录");
					return;
                }
                var nickname = $("#nickname").val();
                var phone = $("#phone").val();
                if(nickname.length==0){
                    alert("请填写昵称");
					return;
                }
                if(phone.length==0){
                    alert("请填写手机号");
					return;
                }
                $.post(apihost+"account/editAccountAPI",{"nickname":nickname,"phone":phone},function (data) {
                    alert(data);
                    var json = eval("("+data+")");
                    alert(json.msg);
                })
            })
        })
    </script>
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <div class="content-padded">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id="nickname" placeholder="昵称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id="phone" placeholder="手机号">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="content-padded">
            <a id="submit" class="button button-fill">提交</a>
        </div>
    </div>
</div>
</body>
</html>
